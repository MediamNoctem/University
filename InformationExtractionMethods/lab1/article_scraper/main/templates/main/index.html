<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
    {% if articles %}
        {% for article in articles %}
            <div>
                <p>
                    <b>Заголовок: </b>
                    {{ article.title }}
                </p>
                <p>
                    <b>Автор: </b>
                    {{ article.author }}
                </p>
                <p>
                    <b>Аннотация: </b>
                    {{ article.abstract }}
                </p>
                <p>
                    <b>Текст статьи: </b>
                    <br>
                    {{ article.text }}
                </p>
                <p>
                    <b>Ссылка на источник: </b>
                    {{ article.link }}
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p>Записи отсутствуют</p>
    {% endif %}
</body>
</html>
